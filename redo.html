<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Code Quiz!</title>
    <!-- CSS -->
    <link rel="stylesheet" href="redo.css">
</head>
<body>
    <!-- Title -->
    <h1 id="title">Quick Code Quiz!</h1>
    <h2 id="counter" class="timer-text timer count"><span id="seconds"> </span> seconds</h2>
        <!-- Start button -->
      <div class="startBtn">      
        <button id="startBtn" class="btn" style="text-align:center">Start</button>
    <div id="main"></div>
    <!-- Container -->
    <div id="container">
      <!-- ques container -->
      <div class="questions">
          <h2 id="ques"></h2>
          <ol type="A">
              <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
              <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
              <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
              <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
          </ol>
          <!-- stats -->
          <h4 id="stat"></h4>
      </div>
      <!-- Next button -->
        <div class="buttons">
            <button type="button" class="next">Next</button>
        </div>
    </div>
    <!-- Scoreboard -->
    <div id="scoreboard">
        <h2 id="scoreTitle">Your Score</h2>
        <h2 id="score"></h2>
        <button type="button" id="scoreBtn" onclick="backToQuiz()">Redo Quiz</button>
        <button type="button" id="check" onclick="checkAnswer()">Answers</button>
    </div>
    <!-- Answers -->
    <div id="answerBank">
        <h2>Answers :</h2>
        <ol type="1" id="answers">
        </ol>
        <button type="button" id="scoreBtn" onclick="backToQuiz()">Back to Quiz</button>
    </div>
    <!-- Javascript -->
    <script src="redo.js"></script>
</body>
</html>
