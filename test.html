<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Coding Quiz</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <!-- main content -->
    <div class="container-fluid">

        <!-- top for highscore link and timer -->
        <div class="row">
            <div>
                <a href="#" id="viewHighScore">View High Scores</a>
            </div>
            <div id="timer">
                <i class="far fa-clock"></i> Time: <span id="timeLeft">0</span>
            </div>
            <div id="timesUp" style="display: none;">Time's Up!</div>
        </div>

        <div id="everything">
              <main>
                  <!--start screen  -->
                  <div id="start">
                      <h1>Coding Quiz Challenge</h1>
                      <p style="text-align: center">Answer these questions before the time is out!  <br> You will have 10 seconds taken off for each wrong answer!</p>
                      <button type="button" id="start-quiz-button" style="align-content:center">Start Quiz</button>
                  </div>

                  <!--quiz div  -->
                  <div id="questionDiv" style="display: none;">
                    <p id="qTitle"></p>
                    <div>
                        <p><button id="btn0" class="btn"></button></p>
                        <p><button id="btn1" class="btn"></button></p>
                        <p><button id="btn2" class="btn"></button></p>
                        <p><button id="btn3" class="btn"></button></p>
                        <hr id="lineBreak" style="display: none">
                        <p id="answerCheck" style="display: none;"></p>
                    </div>
                  </div>

                  <!-- score div -->
                    <div id="summary" style="display: none;">
                        <div>
                            <h2>Your final score is <span id="finalScore"></span> !</h2>
                            <form>
                                <p>Enter your initials: <input id="initialInput">
                                <button type="submit" id="submitInitialBtn" class="btn btn-info">Submit</button>
                                </p>
                            </form>
                        </div>
                    <div></div>
                </div>

                <!-- highscores section -->
                <div id="highScoreSection" style="display: none;">
                    <h2>High Scores</h2>                   
                    
                    <div id="listOfHighScores" class="list-group list-group-flush"></div>

                    <!-- append each highscore as new paragraph here -->
                    <p>
                        <button type="submit" class="btn btn-info" id="goBackBtn">Go Back</button>
                        <button type="submit" class="btn btn-info" id="clearHighScoreBtn">Clear High Scores</button>
                    </p>
                    
                </div>
              </main>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
